<div class="container py-5">
  <h2 class="fw-bold text-center mb-5">Client Progress Dashboard</h2>

  <!-- Charts -->
  <div class="row g-4 mb-4">
    <div class="col-md-6">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-header fw-bold">📈 Weight & Height Over Time</div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="weightHeightChartData"
            [type]="'line'"
            class="w-100"
          ></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100 shadow-sm border-0 d-flex align-items-center">
        <div class="card-header fw-bold text-center w-100">
          🔥 Calories Intake vs Burnt
        </div>
        <div
          class="card-body d-flex align-items-center justify-content-center"
          style="width: 350px; height: 350px"
        >
          <canvas
            baseChart
            [data]="calorieLineChartData"
            [type]="'pie'"
            [options]="{ plugins: { legend: { position: 'bottom' } } }"
            style="width: 250px; height: 200px"
          ></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Progress Image Gallery -->
  <div class="card shadow-sm border-0 mt-5">
    <div class="card-header fw-bold">🖼️ Progress Photo Gallery</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let img of proImages()">
          <div class="card h-100 border">
            <!-- img.path -->
            <!-- <pre>{{img|json}} </pre> -->
            <img
              [src]="`https://fitnessdbbucket.s3.ap-south-1.amazonaws.com/${img.imagePath}`"
              class="card-img-top"
              alt="Progress"
              style="object-fit: contain; height: 250px"
            />
            <div class="card-body">
              <h6 class="card-title">
                {{ img.uploadedAt | date: 'mediumDate' }}
              </h6>
              <p class="mb-1">
                <span class="badge bg-light text-dark border"
                  >Weight: {{ img.weight }} kg</span
                >
              </p>
              <p>
                <span class="badge bg-light text-dark border"
                  >Height: {{ img.height }} cm</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
