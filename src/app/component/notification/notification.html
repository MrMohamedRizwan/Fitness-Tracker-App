<div class="container py-4">
  <h3 class="mb-3">Client Notifications</h3>

  <!-- If a notification is available -->
  <div *ngIf="notification() as notification; else noNotification">
    <div class="alert alert-success" role="alert">
      <h5 class="alert-heading">New Plan Assigned!</h5>
      <p>{{ notification.message }}</p>
      <hr />
      <p class="mb-0">
        <strong>Assigned On:</strong> {{ notification.assignedOn }}
      </p>
      <p class="mb-0">
        <strong>Workout Plan ID:</strong> {{ notification.workoutPlanId }}
      </p>
      <p class="mb-0">
        <strong>Diet Plan ID:</strong> {{ notification.dietPlanId }}
      </p>
    </div>
  </div>

  <!-- If no notification is yet received -->
  <ng-template #noNotification>
    <div class="alert alert-secondary" role="alert">
      No plan assignment notifications yet.
    </div>
  </ng-template>
</div>
