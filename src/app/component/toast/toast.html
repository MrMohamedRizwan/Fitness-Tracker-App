<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
  <div
    #toastRef
    [ngClass]="toastClasses"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        <strong class="me-2">{{ title }}</strong> {{ message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="visible = false"
      ></button>
    </div>
  </div>
</div>
